<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Snake</title>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="sketch.js"></script>
    <script src="grid.js"></script>
    <script src="game.js"></script>
    <script src="input.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="jumbotron header">
        <h1>Checkbox Snake</h1>
    </div>
    <div class="container" id="grid">
    </div>

    <div class="controls">
        <div class="difficulty">
            <input type="radio" id="easy" name="difficulty-radio" value="10">
            <label for="easy">Easy</label>
    
            <input type="radio" id="medium" name="difficulty-radio" value="30" checked>
            <label for="medium">Medium</label>
    
            <input type="radio" id="hard" name="difficulty-radio" value="90">
            <label for="hard">Hard</label>
        </div>
        <input type="button" value="Start" class="btn btn-secondary" onclick="startGame()" id="start-btn">
    </div>
    <div class="score">
        <p>Score: <span id="score">0</span></p>
    </div>
</body>
</html>
